<!DOCTYPE html>
<html>
<head>
	<title>EasyDrafter</title>
	<script scr="/static/js/fb-oauth.js"></script>
	<link rel='stylesheet' href='static/css/style.css'>
	<link rel="shortcut icon" type="image/png" href="static/img/favicon.ico"/>
	<link href='http://fonts.googleapis.com/css?family=Lobster|Raleway' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<style>
	</style>
</head>
<body class="splash-body">
	<div class="content-splash">
		<center><h1 id="splash-header">EasyDrafter</h1>
			<h3><i id="beta">beta</i></h3>
			<h2>Lets get started...</h1>

			{% if session['logged_in_customer_email'] is defined %}
				<form action="/choose-block">
					<button class="btn btn-default">Draft A Block</button>
				</form>
				{% if user %}
					<h2>Welcome Back, {{ user.fname }}!</h2>
				{% else %}
  					<h2>Welcome to EasyDrafter!</h2>
				{% endif %}
			{% else %}   
				<form action="/login">
					<button class="btn btn-default">Log In</button>
				</form>
				<br>
				<form action="/register">
					<button class="btn btn-default">Register</button>
				</form>
				<br>
				<form action="/request-beta">
					<button class="btn btn-default">Request Beta Key</button>
				</form>
			{% endif %}
		</center>
	</div>
	<footer><a href="https://github.com/allisonkcraig" target="blank" id="footer-a">app by Allison Craig</a></footer>
</body>
</html>
