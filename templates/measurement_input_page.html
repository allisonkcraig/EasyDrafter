<!DOCTYPE html>
<html>
<head>
	<title>Measure Input Page</title>
	<link rel='stylesheet' href='static/stylesheet.css'/>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src='script.js'></script>
</head>
<body>
	<div class="col-md-12">
		<h1>Clothing Sizer</h1>
	</div>
	<div class="col-md-6 col-md-offset-4">
	<div class="btn-group">
		<button class="btn">Old Navy</button>
		<button class="btn">Mossimo</button>
		<button class="btn">Other</button>
	</div>
</div>
<canvas id="drafting-table" width="500" height="375"></canvas>
	<div class="col-md-6 col-md-offset-4" id="measurement-table">
		<h3>Enter Measurements Below in Inches</h3>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputWaist" class="col-sm-3 control-label">Waist</label>
				<div class="col-sm-3">
					<input type="email" class="form-control" id="inputWaist" placeholder="inches">
				</div>
			</div>
			<div class="form-group">
				<label for="inputBust" class="col-sm-3 control-label">Bust</label>
				<div class="col-sm-3">
					<input type="bust" class="form-control" id="inputBust" placeholder="inches">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4 col-md-offset-3">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
