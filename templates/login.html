{% extends 'base.html' %}

{% block content %}

<form class="form-signin" method="POST">

  <center><h2 class="heading-titles">Please Log In</h2></center>

  <div class="form-group col-md-6 col-md-offset-3">
    <label for="email-field" class="sr-only">Email Address</label>
    <input type="email"
    name="email"
    class="form-control input-lg"
    placeholder="Email Address"
    required
    autofocus>
  </div>

  <div class="form-group col-md-6 col-md-offset-3">
    <label for="password-field" class="sr-only">Password</label>
    <input type="password"
    name="password"
    class="form-control input-lg"
    placeholder="Password"
    required>
  </div>

  <button class="btn btn-lg btn-default col-md-4 col-md-offset-4 log-btn" type="submit">Sign In
  </button>

</form>

{% endblock %}
